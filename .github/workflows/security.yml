name: Security

on:
  push:
    branches: [main, develop, '004-geolocation']
  schedule:
    - cron: '0 0 * * 0' # Weekly scan

jobs:
  security-audit:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: NPM Audit
        run: npm audit --audit-level=high
        continue-on-error: true # Warning only for now

      # Requires gitleaks functionality or similar action
      # Using a lightweight secret scan concept
      - name: Secret Scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
